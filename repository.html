<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitHub Repositories</title>
      <!-- Iconscout Icon CSS -->
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
      <!-- Tailwind flowbite CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"  rel="stylesheet" />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="assets/css/mystyle.css" />
   </head>
   <body>

      <!-- Start navbar -->   
      <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
         <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center">
            <img src="assets/img/github-fill.svg" class="h-8 mr-3" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">UNIQUE</span>
            </a>
            <div class="flex md:order-2">
               <a href="https://github.com/sachincse54" target="_blank" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Github</a>
               <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
               </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
               <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                  <li>
                     <a href="index.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
                  </li>
                  <li>
                     <a href="#repo_list-container" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Repository</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- End navbar -->
      
      <!--  Start Main -->
      <main id="main" class="repo_main">

         <!--  Start Toast  -->
         <div id="toast-container" class="toast_conatiner">
         </div>
         <!--  End Toast  -->

         <!-- Start User Profile Card -->
         <div class="user-info-card">
            <div class="user_profile-img">
               <img id="guserProfile" alt="userProfile" />
            </div>
            <div class="user_info-data">
               <div class="f1r">
                  <p id="gusername"></p>
               </div>
               <div class="s2r">
                  <i class="uil uil-location-point"></i>
                  <p id="glocation"></p>
               </div>
               <div class="t3r">
                  <i class="uil uil-file"></i>
                  <p>Public Repositories : </p>
                  <span id="gpr"></span>
               </div>
               <div class="f4r">
                  <div>
                     <i class="uil uil-users-alt"></i>
                     <p>Followers : </p>
                     <span id="gfr"></span>
                  </div>
                  <div>
                     <i class="uil uil-users-alt"></i>
                     <p>Following : </p>
                     <span id="gfw"></span>
                  </div>
               </div>
            </div>
         </div>
         <!-- End User Profile Card -->
         
         <!-- Start User Repository List-->
         <div class="repo_list-container" id="repo_list-container">
         </div>
         <!-- End User Repository List-->

         <!-- Start Pagination div-->
         <div id="pagination" class="btnss" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px;">
            <button id="prevButton"  class="paginBtn"><i class="uil uil-arrow-left"></i> Back</button>
            <button id="nextButton" class="paginBtn">Next <i class="uil uil-arrow-right"></i></i></button>
         </div>
         <!-- End Pagination div-->

      </main>
      <!-- End Main -->

      <!-- Start Footer -->
      <footer class="bg-white shadow dark:bg-gray-800">
         <div>
            <a href="https://github.com/sachincse54" target="_blank" class="hover:underline">Made with â™¥ by Unique</a>
         </div>
      </footer>
      <!-- End Footer -->

       <!-- Tailwind Flowbite JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
      <!-- JQueru 3.6.4 -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <!-- Custom JS -->
      <script src="assets/js/myscript.js"></script>
   </body>
</html>
